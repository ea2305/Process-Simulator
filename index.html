<!DOCTYPE html>
<html>
    <head>
        <meta lang="es">
        <meta charset="utf-8">
        <title>Simulator Process</title>
        <link rel="stylesheet" href="./assets/css/main.css">
        <link rel="stylesheet" href="./assets/css/interface.css">
        <script src="./assets/js/kernel/PCB.js" charset="utf-8"></script>
        <script src="./assets/js/jquery-2.2.1.min.js" charset="utf-8"></script>
        <script src="./assets/js/kernel/Process.js" charset="utf-8"></script>

        <!--Options-->
        <script src="./assets/js/models/Model.js" charset="utf-8"></script>
        <script src="./assets/js/Controller.js" charset="utf-8"></script>
        <script src='./assets/js/iio/build/iio.min.js'></script>

        <!--Algoritmos-->
        <script src="./assets/js/process/FCFS.js" charset="utf-8"></script>
        <script src="./assets/js/kernel/Queue.js" charset="utf-8"></script>
        <script src="./assets/js/process/FCFS.js" charset="utf-8"></script>
        <script src="./assets/js/process/SJF.js" charset="utf-8"></script>
        <script src="./assets/js/process/Priority.js" charset="utf-8"></script>
        <script src="./assets/js/process/Multilevel.js" charset="utf-8"></script>
        <script src="./assets/js/process/SchedulingAlgorithm.js" charset="utf-8"></script>

        <!--Interface -->
        <script src="./assets/js/views/MasterView.js" charset="utf-8"></script>

    </head>
    <body>
        <button id="button-start" type="Start" name="start">Start</button>
        <button id="button-stop" type="Stop" name="stop">Stop</button>
        <!-- base de la simulacion -->
        <article class="scene">
            <div class="pipe red"></div>
            <div class="central-processor">
                <div id="selector"></div>
                <div id="worker-0"></div>
                <div id="worker-1"></div>
                <div id="worker-2"></div>
                <div id="worker-3"></div>
            </div>
            <div class="pipe blue"></div>

        </article>
        
        <section id="options">

            <!-- Botones para aplicacion-->
            <button id="option_1" class="option" type="FCFS" name="start">FCFS</button>
            <button id="option_2" class="option" type="SJF" name="start">SJF</button>
            <button id="option_3" class="option" type="SRTF" name="start">SRTF</button>
            <button id="option_4" class="option" type="RR" name="start">RR</button>
            <button id="option_5" class="option" type="Prioridad" name="start">Prioridad</button>
            <button id="option_6" class="option" type="Multi" name="start">Multi</button>
        </section>
    </body>
</html>
